<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script>

  <title>USB Test</title>
  <link rel="stylesheet" href="style.css">
  

</head>
<body> 
  <div id="device-panel">
      <h1>USB Test</h1>
      <select id="device-selector"></select>
      <button id="connect">Connect</button>
      <button id="disconnect">Disconnect</button>
      <button id="add-device">Add Device...</button>
    </div>
    <div id="output-panel">
      <h3>OUTPUT</h3>
      <label>Report ID (0 for none):</label>
      <input type="number" id="out-id" min="0" max="255" value="2">
      <br><br>
      <button id="send">Send Report</button><br><br>
	  <label>Output Log:</label><br>
      <textarea id="output-log" style="width:100%" rows="18" readonly></textarea><br>
    </div>
    <div id="input-panel">
      <h3>INPUT</h3>
      <label>Expected Report Size</label>
      <input type="number" id="in-size" value="64" min="1" max="64"><br>
      <label>Poll?</label>
      <input type="checkbox" id="in-poll"><br>
      <label>Input Log:</label><br>
      <textarea id="input-log" style="width:100%" rows="20" readonly></textarea><br>
      <button id="receive">Read Report (cancels polling)</button>
      <button id="clear">Clear Log</button>
    </div>
</body>
</html>
