<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width initial-scale=1">

<link rel="apple-touch-icon" sizes="192x192" href="icons/HP_Logo_192x192.png">
<link rel="icon" type="image/png" sizes="192x192"  href="icons/HP_Logo_192x192.png">
<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">

<link rel="manifest" href="/manifest.json">

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script>

  <title>HP Update Tool</title>
  <link rel="stylesheet" href="style.css">
  
  <script src="/main.js"></script>
  

</head>
<body> 
  <div id="device-panel">
      <img src="/icons/favicon-96x96.png" with="96" heigh="96" alt="HP Logo">
      <h1>HP USB-C G2 - Firmware Update Tool</h1>
	  <button id="get-dock">Get Dock</button>
      <button id="disconnect">Disconnect</button><br><br>

	  <!--
      <label>Sent Report ID:</label>
      <input type="number" id="sent-reportid" min="0" max="255" value="2" style="text-align:center">
	  <label>Read Report ID:</label>
      <input type="number" id="read-reportid" min="0" max="255" value="1" style="text-align:center"><br><br> 
	  -->
	  <input id="select-fw" type="file"><br><br>
	  <button id="update">Update</button><br><br>
	  <button id="contupdate">Continue</button><br><br>
      <button id="clear">Clear Log</button><br><br>
	  <label>Output Log:</label><br>
      <textarea id="output-log" style="width:100%" rows="25" readonly></textarea><br>
    </div>
</body>
</html>
